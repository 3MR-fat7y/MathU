<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Level Measurement</title>
</head>
<body>
    <h1>Welcome to the Math Level Measurement Program!</h1>
    <p>Solve five questions for this test.</p>
    <form method="post" action="{% url 'math_level' %}">
        {% csrf_token %}
        {% for i, equation in enumerate(equations, start=1) %}
            <label for="answer_{{ i }}">Question {{ i }}: {{ equation._format }} = </label>
            <input type="number" step="any" name="answer_{{ i }}" required>
            <br>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
